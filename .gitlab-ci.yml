variables:
  GIT_SUBMODULE_STRATEGY: normal

stages:
  - build
  - test
  - package
  - publish
  - release

build:ubuntu:
  stage: build
  tags:
    - ubuntu
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_PACKAGE=ON -DCPACK_BINARY_IFW=OFF -DCPACK_BINARY_STGZ=OFF -DBUILD_TESTING=ON -DENABLE_MODELICA_COMPILER=OFF -DENABLE_BUILDINGS_LIBRARY=OFF  ..
    - cmake ..
    - make -j4
  artifacts:
    expire_in: 6 hrs
    paths:
      - build/

test:ubuntu:
  stage: test
  tags:
    - ubuntu
  dependencies:
    - build:ubuntu
  script:
    - cd build
    - ctest -R spawn
  artifacts:
    expire_in: 6 hrs
    paths:
      - build/

package:ubuntu:
  stage: package
  tags:
    - ubuntu
  dependencies:
    - test:ubuntu
  script:
    - cd build
    - make package
  artifacts:
    expire_in: 6 hrs
    paths:
      - build/Spawn*.tar.gz

publish:ubuntu:
  stage: publish
  tags:
    - ubuntu
  dependencies:
    - package:ubuntu
  script:
    - python3 cmake/publish.py publish
  when: manual

release:ubuntu:
  stage: release
  tags:
    - ubuntu
  dependencies:
    - package:ubuntu
  script:
    - python3 cmake/publish.py release
  when: manual
  only:
    - tags

build:windows:
 stage: build
 tags:
   - windows
 script:
   - mkdir build
   - cd build
   - C:\Program` Files\CMake\bin\cmake.exe -G 'Visual Studio 16 2019' -DBUILD_PACKAGE=ON -DENABLE_BUILDINGS_LIBRARY=OFF -DCPACK_BINARY_ZIP=ON -DCPACK_BINARY_NSIS=OFF -DCPACK_BINARY_IFW=OFF -DBUILD_TESTING=ON ..
   - C:\Program` Files\CMake\bin\cmake.exe ..
   - C:\Program` Files\CMake\bin\cmake.exe --build . --config Release --target ALL_BUILD
 artifacts:
   expire_in: 6 hrs
   paths:
     - build/

test:windows:
  stage: test
  tags:
    - windows
  dependencies:
    - build:windows
  script:
    - cd build
    - C:\Program` Files\CMake\bin\ctest.exe -R spawn
  artifacts:
    expire_in: 6 hrs
    paths:
      - build/

package:windows:
  stage: package
  tags:
    - windows
  dependencies:
    - test:windows
  script:
    - cd build
    - C:\Program` Files\CMake\bin\cmake.exe --build . --config Release --target Package
  artifacts:
    expire_in: 6 hrs
    paths:
      - build/Spawn*.zip

publish:windows:
  stage: publish
  tags:
    - windows
  dependencies:
    - package:windows
  script:
    - python3 cmake/publish.py publish
  when: manual

release:windows:
  stage: release
  tags:
    - windows
  dependencies:
    - package:windows
  script:
    - python3 cmake/publish.py release
  when: manual
  only:
    - tags

